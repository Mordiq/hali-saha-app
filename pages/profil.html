<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arama</title>
    <link rel="stylesheet" href="../style/sonuc.css" />
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../src/dropmenu.js"></script>
    <link rel="stylesheet" href="../style/profil.css">
    <script type="module" src="../src/profil.js"></script>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="../assets/images/logo.png" onclick=document.location='../index.html' alt="Logo" />
        </div>

        <div class="search-bar">
            <input id="search-input" type="text" class="arama-input" name="arama" placeholder="Şehrinizi Arayın">
            <div class="arama-button">
                <i class="las la-search" id="arama-icon"></i>
            </div>
        </div>

        </div>

        <div class="header__nav">
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">
                    <i id="baba" class="las la-bars"></i>
                    <i id="bobo" class="fas fa-user-circle"></i></button>
                <div id="myDropdown" class="dropdown-content">
                    <a class="giris-linkleri" href="#">Kullanıcı Giriş</a>
                    <a class="giris-linkleri" href="#">Halı Saha Giriş</a>
                    <a class="giris-linkleri" href="#">Kullanıcı Kaydı</a>
                    <a class="giris-linkleri" href="#">Halı Saha Kaydı</a>

                    <a href="#" class="kullanici-linkleri">Takımlarım</a>
                    <a href="#" class="kullanici-linkleri">Bildirimler</a>
                    <a href="#" class="kullanici-linkleri"> Profil</a>
                    <a href="#" class="kullanici-linkleri" style="color: #E61E4D;"> Çıkış Yap</a>
                </div>
            </div>
        </div>
    </header>

    <div id="app">
        <div class="profil">
            <div class="profil-fotografi">
                <img id="pp" src="../assets/images/default.jpg" alt="">
                <div class="edit">
                    <input type="file" id="pp-upload" />
                    <i class="las la-pen" id="edit-icon"></i>
                </div>
            </div>

            <div class="inputlar">
                <input type="text" class="profil-input" placeholder="Adı Soyadı" id="profil-ad-soyad">
                <input type="text" class="profil-input" placeholder="E-mail" id="profil-email">
                <input type="text" class="profil-input" placeholder="Şifre" id="profil-sifre">
                <input type="text" class="profil-input" placeholder="Kullanıcı Adı" id="profil-kullanici-adi">
                <div class="guncelle-button" id="guncelle">
                    <i class="las la-check" id="guncelle-icon"></i>
                    <p class="guncelle-text">Güncelle</p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
